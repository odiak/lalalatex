<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Lalalatex</title>
    <link rel="stylesheet" href="/index.css" />
    <script src="/index.js" defer></script>
  </head>
  <body>
    <h1>Lalalatex</h1>
    <p>LaTeX to SVG</p>
    <label>scale: <input id="scale" type="number" value="1" min="0" step="0.1" /></label>
    <label>code: <textarea id="code" cols="60" rows="8">y=ax</textarea></label>
    <button id="generate-button">generate</button>
    <label>URL: <input readonly id="url" size="70" /></label>
    <p>Preview: <img id="preview-image" /></p>
  </body>
</html>
